@(up:models.users.UserProfile,flag:Boolean)
@js_css={
<link rel="stylesheet" href="/assets/admin/css/iphone-check.css">
<script src="/assets/admin/js/forms/iphone-check.js"></script>
<script type="text/javascript" src="/assets/admin/js/forms/jquery.validate.min.js"></script>
<script>
$(function() {
	$('#iphone-check').iphoneStyle();
	$("#user_form").validate();
	$("#btn_submit").click(function(){
		$("#user_form").submit();
	});
	});
</script>

}
@import views.html.admin._
@admin("添加普通用户",js_css){
<div class="content container_12">
     <div class="box grid_3"></div> 
     <div class="box grid_6 ">
     @if(flag){
       <form id="user_form" action="/admin/user/create" method="post">
       <div class="box-head"><h2>添加普通用户</h2></div><div class="box-content">
          <div class="form-row">
           <p class="form-label">用户名:</p><div class="form-item"><input type="text" name="username" class="required" /></div>
          </div>
          <div class="form-row">
           <p class="form-label">密码:</p><div class="form-item"><input type="password" name="password" class="required"/></div>
          </div>
          <div class="form-row">
           <p class="form-label">确认密码:</p><div class="form-item"><input type="password" name="repassword" class="{required:true,equalTo:'#password'}"/></div>
          </div>
          <div class="form-row">
           <p class="form-label">真实姓名:</p><div class="form-item"><input type="text" name="name" class="required" /></div>
          </div>
          <div class="form-row">
           <p class="form-label">身份证号:</p><div class="form-item"><input type="text" name="cardid" class="required"/></div>
          </div>
          <div class="form-row">
           <p class="form-label">昵称:</p><div class="form-item"><input type="text" name="nickname" class="required"/></div>
          </div>
          <div class="form-row">
           <p class="form-label">手机号码:</p><div class="form-item"><input type="text" name="mobile" class="required"/></div>
          </div>
          <div class="form-row">
           <p class="form-label">电子邮箱:</p><div class="form-item"><input type="text" name="email" class="{required:true,email:true}"/></div>
          </div>
         <div class="form-row">
         	<div class="box grid_4"></div>
         	<div class="box grid_4">
          		<input type="button" id="btn_submit" class="button big green" value="确定">
          		<input type="button" class="button small red" value="取消">
          	</div>
         </div>
         <div class="clear"></div>
       </div>
       </form>
       } else {
       <form id="user_form" action="/admin/user/update" method="post">
       <div class="box-head"><h2>编辑普通用户</h2></div><div class="box-content">
          <div class="form-row">
           <p class="form-label">用户名:</p><div class="form-item"><input type="text" name="username" class="required" value="@up.username" disable/></div>
          </div>
          <div class="form-row">
           <p class="form-label">真实姓名:</p><div class="form-item"><input type="text" name="name" class="required" value="@up.name"/></div>
          </div>
          <div class="form-row">
           <p class="form-label">身份证号:</p><div class="form-item"><input type="text" name="cardid" class="required" value="@up.cardid"/></div>
          </div>
          <div class="form-row">
           <p class="form-label">昵称:</p><div class="form-item"><input type="text" name="nickname" class="required" value="@up.nickname"/></div>
          </div>
          <div class="form-row">
           <p class="form-label">手机号码:</p><div class="form-item"><input type="text" name="mobile" class="required" value="@up.mobile"/></div>
          </div>
          <div class="form-row">
           <p class="form-label">电子邮箱:</p><div class="form-item"><input type="text" name="email" class="{required:true,email:true}" value="@up.email"/></div>
          </div>
         <div class="form-row">
         	<div class="box grid_4"></div>
         	<div class="box grid_4">
          		<input type="button" id="btn_submit" class="button big green" value="确定">
          		<input type="button" class="button small red" value="取消">
          	</div>
         </div>
         <div class="clear"></div>
       </div>
       </form>
       }
     </div>
</div>
}
