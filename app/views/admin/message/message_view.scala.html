@js_css={
<link rel="stylesheet" href="/assets/admin/css/tables.css">
<script> /* SCRIPTS */
  $(function () {
    $('#dt3').dataTable( {
        "bJQueryUI": true,
        "sPaginationType": "full_numbers"   
    }); /* For the data tables */
    $("#add_message").click(function(){
    	location.href="/admin/message/add"
    });
  });
</script>
}
@import views.html.admin._
@admin("信息(留言)管理",js_css){

       <span>

       </span>
     </div>
      <div class="box grid_12">
        <div class="box-head"><h2>信息(留言板)管理</h2></div>
        <div class="box-content no-pad">

	        <thead>
	          <tr>
	            <th>姓名</th>
	            <th>手机</th>
	            <th>邮箱</th>
	            <th>信息(留言)</th>
	            <th>创建时间</th>

	          </tr>
	        </thead>
	        <tbody>

	            <td class="center">张三</td>
	            <td class="center">13901234567</td>

	            <td class="center">2013/11/11 11:11:11</td>

		         <input type="button" class="button small blue" value="编辑">

	            </td>
	          </tr>
	        </tbody>
	      </table>
        </div>
      </div>
  </div>
}
