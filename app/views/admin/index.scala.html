<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>后台登陆</title>
  <link rel="shortcut icon" href="favicon.gif">
  <!---CSS Files-->
  <link rel="stylesheet" href="@routes.Assets.at("admin/css/master.css")">
  <link rel="stylesheet" href="@routes.Assets.at("admin/css/login.css")">
  <!---jQuery Files-->
  <script src="@routes.Assets.at("admin/js/jquery-1.7.1.min.js")"></script>
  <script src="@routes.Assets.at("admin/js/jquery.spinner.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("admin/js/forms/jquery.validate.min.js")"></script>
  <!---Fonts-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
    <!---FadeIn Effect, Validation and Spinner-->
  <script>
    $(document).ready(function () {
       $('div.wrapper').hide();
        $('div.wrapper').fadeIn(1200);
        $('#lg-form').validate();
        $('.submit').click(function() {
        var $this = $(this);
        $this.spinner();
        setTimeout(function() {
                $this.spinner('remove');
        }, 1000);
       });
    });
  </script>
</head>
<body>
	<div class="wrapper">
		<div class="logo">
	 	<h1>登陆</h1>
	 </div>
   <div class="lg-body">
     <div class="inner">
       <div id="lg-head">
         <p><span class="font-bold">后台管理</span></p>
         <div class="separator"></div>
       </div>
       <div class="login">
         <form id="lg-form" method="post" action="/admin/login">
           <fieldset>
              <ul>
                 <li id="usr-field">
                  <input class="input required" name="username" type="text" size="26" minlength ="1" placeholder="用户名..." />
                 </li>
                 <li id="psw-field">
                  <input class="input required" name="password" type="password" size="26" minlength="1" placeholder="密码..." />
                 </li>
                 <li class="checkbox">
                  <input class="checkbox" type="checkbox" id="remember-me" value="remember" /> 
                  <label for="remember-me" class="checkbox-text">记住我</label>
                 </li>
                 <li>
                  <input class="submit" type="submit" value=""/>
                 </li>
              </ul>
           </fieldset>
          </form>
          <span id="lost-psw">
           <a href="#">我忘记了密码</a>
          </span>
        </div>
     </div>
    </div>
	</div>
</div>
</body>
</html>
