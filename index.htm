<script type="text/javascript" charset="utf-8">
jQuery(document).ready(function($) { 
	$('div#countdown-timer').countdown("2014/01/01" , function(event) {
	var $this = $(this);
	switch(event.type) {
	case "seconds":
	case "minutes":
	case "hours":
	case "days":
	case "weeks":
	case "daysLeft":
	$this.find('span#'+event.type).html(event.value);
	break;
	case "finished":
	$this.hide();
	break;
	}
	});
	});
</script>

<script type="text/javascript">
	
jQuery(document).ready(function($) { 
	$.supersized({
	// Functionality
	slide_interval: 3000,		// Length between transitions
	transition: 1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
	transition_speed:	700,		// Speed of transition
	// Components
	slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
	slides 					:  	[ {image : 'images/slide/1.jpg'}]// Slideshow Images
	});
	});
</script>

<script type="text/javascript">
	
$(document).ready(function(){
	var patten = new RegExp(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]+$/);
	$("#submitButton").click(function(){
		
		var email = $("#emailsub").val();
		if(email == null || email ==""){
			alert("请填写订阅的电子邮箱.");
		}else if(patten.test(email)){
			var result = $.ajax({url:"http://chinajvm.vicp.net/countdown/send/"+email,async:false});
			alert("订阅成功.");
			$("#emailsub").val("");
		}else{
			alert("请填写正确的电子邮箱.");
		}
	});
});

</script>
